<div layout="column" flex layout-fill class="col-sm-12" style="padding-top: 30px;">

<md-card>
  <md-toolbar class="md-default-theme">
    <h2 class="md-toolbar-tools">
      <span>Culture Search</span>
    </h2>
  </md-toolbar>
  <md-content style="padding: 5px;">
    <!-- Culture Search Form -->
    <form>
      <label>Language</label>
        <input type='text' ng-model='input.language' class='form-control' placeholder='Language'/>
      <label>Country</label>
        <input type='text' ng-model='input.country' class='form-control' placeholder='Country'/>
      <md-button ng-click='search(input)' class='md-primary'>
        Search
      </md-button>
    </form>
  </md-content>
  </md-card>
</div>
