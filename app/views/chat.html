<div layout="column" flex layout-fill class="col-sm-12" >
	<md-toolbar class="md-default-theme">
	  <h2 class="md-toolbar-tools">
	    <span>Chat</span>
	  </h2>
	</md-toolbar>
	<md-content class="md-padding">
    <md-tabs md-selected="selectedIndex" md-border-bottom>
      <md-tab ng-repeat="tab in products"
              ng-disabled="tab.disabled"
              label="{{tab.firstName}} {{tab.lastName}}" >
        <div class="demo-tab tab{{$index%4}}" >
					<!-- {{chatSentList}} -->
					<!-- <div ng-repeat="chat in chatList" ng-class="{'myMessages': chat.senderID !== myUID,    }"> -->
					        <div class="row" style="text-align: center;">
					           <!-- <div class="col-xs-6 col-md-6"> -->
							        <md-button ng-click="goToProfile(tab.$id)" aria-label="">
							          <img ng-src="{{tab.picture}}" align="middle" style="width: 100%; height: 100%;"/>
							        <md-button>
	      					<!-- </div> -->
	      				</div>
	      				          <form role="form" ng-submit="sendMessage(commentText)" id="commentForm">
            <div class="input-group">
              <input type="text" style="position: relative; z-index: 1;" class="form-control" placeholder="Write a comment..." ng-model="commentText" maxlength="200">
              <span class="input-group-btn">
                <md-button class="btn md-accent" type="button" ng-click="sendMessage(commentText)">SEND
              <md-icon md-svg-src="images/icons/ic_send_48px.svg"></md-icon>
                  </md-button>
                 <!-- <md-icon md-svg-src="images/icons/ic_send_48px.svg"></md-icon> -->
              </span>
            </div>
          </form>
					<div ng-repeat="chat in chatList | reverse | limitTo: 16">
							<md-card>
					      <md-card-content ng-class="chat.senderID !== myUID ? 'friendMessage' :  'myMessages'   ">
					      {{chat.senderFirstName}} :
								    <span>{{chat.message}}</span>
					      </md-card-content>
<!-- 					      <div class="md-actions" layout="row" layout-align="end end">
					        <md-button>Action 1</md-button>
					      </div>
 -->					    </md-card>
					</div>

          <md-button class="md-primary md-raised" ng-click="removeTab( tab )" ng-disabled="tabs.length <= 1">Remove Tab</md-button>
        </div>
      </md-tab>
    </md-tabs>
  </md-content>
